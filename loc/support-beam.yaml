    There's a central support where the girl is tied.

    There are scratches around the base of the pole where the girl has been trying to get free and blood has soaked into the wood. She calls out every once in a while with alternately heart-wrenching pleading and disturbing threats. Occasionally strange things occur like fog along the ground or insects, birds, and snakes coming in.