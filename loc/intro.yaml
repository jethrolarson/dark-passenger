    This morning I saw an angry merchant try to curse a samurai. The merchants face twisted in a scowl as he muttered some incantation. It's a blessing that few people know any real curses.  Anyone that's actually been cursed wouldn't wish one on their worst enemies. I know I wouldn't.
  
